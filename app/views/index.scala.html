@(posts: List[postranker.domain.Post])
@main("index yolo-octo-ninja") {

    <p>Index page hellooo</p>
    <ul>

    @for(post <- posts) {
        <li>
            <a href="@routes.Application.post(post.getSid)">@post.getMessage.take(100)</a>
            @post.getMessage.drop(100) |
            (@post.getFrom.getName) |
            <b>rank: </b>@(post.getComments.size + post.getLikes.size) |
            @post.getCreatedTime <br/> <br/>
        </li>
    }
    </ul>

}
